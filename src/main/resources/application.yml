server:
  port: 8080
spring:
#  profiles:
#    active: mac
  data:
    redis:
      repositories:
        enabled: false
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
  mail:
    host: mail
    username: admin@cheerfun.dev
    password: Cheerfun.dev
    protocol: smtp
    properties:
      mail:
        smtp:
          connectiontimeout: 99000
          timeout: 99000
          auth: true
          starttls:
            enable: true
            required: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
    test-connection: true
    port: 465
  redis:
    jedis:
      pool:
        max-active: 16 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 16 # 连接池中的最大空闲连接
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 0 # 连接池中的最小空闲连接
    cluster:
      nodes:
        - redis-1:6379
        - redis-2:6379
        - redis-3:6379
        - redis-4:6379
    password: Cheerfun.dev
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: root
    password: root
    publisher-confirm-type:
  datasource:
    primary:
      url: jdbc:mysql://mysql-biz:3306/pixivic?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
      username: root
      password: Cheerfun.dev
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      estOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      batch:
        job:
          enabled: false
    secondary:
      url: jdbc:mysql://mysql-crawler:3306/pixivic?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
      username: root
      password: Cheerfun.dev
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      estOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      batch:
        job:
          enabled: false
  cache:
    caffeine:
      spec: maximumSize=4096,expireAfterAccess=1800s
    type: caffeine
